<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Focus Timer - Pomodoro</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>

    <div id="app">
        
        <div class="conteiner1">
            <section id="timer" class="flex">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>
        

            <section id="controls" class="flex">
                <button 
                data-action="toggleRunning"
                class="ph ph-play">
                    <span class="sr-only">Iniciar contador</span>
                </button>
                
                <button 
                data-action="toggleRunning"
                class="ph ph-stop">
                    <span class="sr-only">Iniciar contador</span>
                </button>

                <button 
                data-action="toggleRunning"
                class="ph ph-plus">
                    <span class="sr-only">Iniciar contador</span>
                </button>

                <button 
                data-action="toggleRunning"
                class="ph ph-minus">
                    <span class="sr-only">Iniciar contador</span>
                </button>
            </section>
        </div>    


        <div class="side-controls">
            <button 
            data-action="toggleRunning"
            class="ph ph-tree">
                <span class="sr-only">Iniciar contador</span>
            </button>
            
            <button 
            data-action="toggleRunning"
            class="ph ph-storefront">
                <span class="sr-only">Iniciar contador</span>
            </button>

            <button 
            data-action="toggleRunning"
            class="ph ph-cloud-rain">
                <span class="sr-only">Iniciar contador</span>
            </button>

            <button 
            data-action="toggleRunning"
            class="ph ph-fire">
                <span class="sr-only">Iniciar contador</span>
            </button>
        </div>
            


    </div>

</body>
</html>
